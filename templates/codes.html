<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PGA Codes Viewer</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 2rem; }
    h1 { text-align: center; }
    .container { max-width: 1200px; margin: 0 auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .filters { display: flex; gap: 1rem; flex-wrap: wrap; margin-bottom: 1rem; }
    select { padding: .5rem; border-radius: 4px; border: 1px solid #ccc; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; font-size: 0.9rem; }
    th, td { border: 1px solid #ddd; padding: 0.5rem; text-align: left; vertical-align: top; }
    th { background: #f8f8f8; }
    .row-count { margin-top: 1rem; font-weight: bold; }
    .expandable-row { background: #f9f9f9; display: none; }
    .expand-toggle { cursor: pointer; color: #007BFF; text-align: center; }
    .expand-toggle:hover { text-decoration: underline; }
    .sub-table { width: 100%; font-size: 0.85rem; }
    #toggleAllBtn { margin-top: 1rem; margin-bottom: 1rem; padding: 0.5rem 1rem; border: none; background: #007BFF; color: #fff; border-radius: 5px; cursor: pointer; }
    #toggleAllBtn:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>PGA Codes Viewer</h1>
  <div class="container">
    <div class="filters">
      <label>
        Agency Code:
        <select id="agencyCode"></select>
      </label>
      <label>
        Code:
        <select id="code"></select>
      </label>
      <label>
        Program Code:
        <select id="programCode"></select>
      </label>
    </div>

    <button id="toggleAllBtn">Expand All</button>
    <div class="row-count" id="rowCount"></div>
    <table id="resultTable"></table>
  </div>

  <script>
    let allExpanded = false;

    async function loadFilters() {
      const res = await fetch('/list-pga-options');
      const options = await res.json();

      for (const field of ['agencyCode', 'code', 'programCode']) {
        const select = document.getElementById(field);
        select.innerHTML = '<option value="">All</option>' + options[field].map(v => `<option>${v}</option>`).join('');
        select.onchange = loadTable;
      }
    }

    function createSubTable(obj) {
      return `<table class='sub-table'>${Object.entries(obj).map(([k, v]) => {
        const safeVal = v ? String(v) : '';
        const val = safeVal.startsWith('http') ? `<a href="${safeVal}" target="_blank">${safeVal}</a>` : safeVal;
        return `<tr><td><strong>${k}</strong></td><td>${val}</td></tr>`;
      }).join('')}</table>`;
    }

    async function loadTable() {
      const agency = document.getElementById('agencyCode').value;
      const code = document.getElementById('code').value;
      const program = document.getElementById('programCode').value;

      const query = new URLSearchParams({
        ...(agency && { agency }),
        ...(code && { code }),
        ...(program && { program })
      }).toString();

      const res = await fetch(`/codes-data?${query}`);
      const data = await res.json();

      const table = document.getElementById('resultTable');
      table.innerHTML = '';

      if (!data.length) {
        table.innerHTML = '<tr><td colspan="4">No matching records found.</td></tr>';
        document.getElementById('rowCount').textContent = '0 records found';
        return;
      }

      table.innerHTML += `
        <tr>
          <th>Agency Code</th>
          <th>Code</th>
          <th>Program Code</th>
          <th>Action</th>
        </tr>
      `;

      data.forEach((row, index) => {
        const id = `expand-${index}`;
        table.innerHTML += `
          <tr>
            <td>${row["Agency Code"] || ''}</td>
            <td>${row["Code"] || ''}</td>
            <td>${row["Program Code"] || ''}</td>
            <td class='expand-toggle' onclick="toggleRow('${id}')">Expand</td>
          </tr>
          <tr id='${id}' class='expandable-row'>
            <td colspan="4">${createSubTable(row)}</td>
          </tr>
        `;
      });

      document.getElementById('rowCount').textContent = `${data.length} records found`;
      document.getElementById('toggleAllBtn').textContent = 'Expand All';
      allExpanded = false;
    }

    function toggleRow(id) {
      const row = document.getElementById(id);
      row.style.display = row.style.display === 'table-row' ? 'none' : 'table-row';
    }

    document.getElementById('toggleAllBtn').onclick = () => {
      const rows = document.querySelectorAll('.expandable-row');
      rows.forEach(row => {
        row.style.display = allExpanded ? 'none' : 'table-row';
      });
      allExpanded = !allExpanded;
      document.getElementById('toggleAllBtn').textContent = allExpanded ? 'Collapse All' : 'Expand All';
    };

    loadFilters();
    loadTable();
  </script>
</body>
</html>
